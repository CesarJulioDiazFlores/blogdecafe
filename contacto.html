<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <header class="header">
        
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">

                    <h1 class="logo__nombre no-margin centrar-texto">Blog <span class="logo__bold">DeCafe</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace"> cursos</a>     
                    <a href="contacto.html" class="navegacion__enlace">contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">blog de cafe consejos y cursos</h2>
            <p class="no-margin">aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>
    <main class="contenedor ">
       <h3 class="centrar-texto">contacto</h3>

        <div class="contacto-bg">

        </div>
        <form class="formulario">
            <div class="campo">
                <label  class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field"  type="text" placeholder="Tu Nombre" id="nombre" >

            </div>
            <div class="campo">
                <label class="campo__label" for="email">Email</label>
                <input class="campo__field" type="email" placeholder="Tu E-mail" id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--texarea" name="" id="mensaje" cols="20" rows="5"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primnario">
            </div>

        </form>

    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">

                    <h1 class="logo__nombre no-margin centrar-texto">Blog <span class="logo__bold">DeCafe</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">nosotros</a>

            </div>
        </div>
    </footer>
